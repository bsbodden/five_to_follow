<html xml:lang="en" lang="en" xmlns:trellis="http://trellisframework.org/schema/trellis_1_0_0.xsd" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Welcome to FiveToFollow</title>
	<link href="styles/blueprint/screen.css" rel="stylesheet" media="screen, projection" type="text/css" />
	<link href="styles/blueprint/print.css" rel="stylesheet" media="print" type="text/css" />
	<link href="styles/five_to_follow.css" rel="stylesheet" media="screen, projection" type="text/css" />
	
	<script src="javascript/jquery.js" type="text/javascript"></script>
	<script src="javascript/interface/iutil.js" type="text/javascript"></script>
	<script src="javascript/interface/carousel.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<div class="span-24" id="header">
			<div class="prepend-6 span-12" id="logo">
				<h1><a href="." title="Five To Follow">Five To Follow :: The Easiest Way to Find People to Follow on Twitter!</a></h1>
			</div>
		</div>
		<div class="span-24" id="content">
			<div class="prepend-5 span-14">
				<h2>Find People Interested In...</h2>
			</div>
			<div class="prepend-3 span-18">
				<form name="search" action="search/events/submit.search" method="post">
					<div class="span-14">
						<input name="search_query" class="span-14" type="text" id="query"/>
					</div>
					<div class="span-4 last">
						<button name="submit" title="Go!" id="go">Go!</button>
					</div>
				</form>
			</div>
			<div class="span-24" id="results">
				<div class="prepend-7 span-10" id="carousel">
					<a href="." title="developerworks"><img src="images/twitter/developerworks.jpg" width="100%" /></a>
					<a href="." title="dhh"><img src="images/twitter/dhh.jpg" width="100%" /></a>
					<a href="." title="headius"><img src="images/twitter/headius.jpg" width="100%" /></a>
					<a href="." title="merbist"><img src="images/twitter/merbist.jpg" width="100%" /></a>
					<a href="." title="starbuxman"><img src="images/twitter/starbuxman.jpg" width="100%" /></a>
				</div>
				<div class="span-24" id="user_list"></div>
				<div class="prepend-5 span-14" id="follow_or_not">
					<div class="span-7">
						<button name="follow" title="Follow" type="submit" id="follow">Follow</button>
					</div>
					<div class="span-7 last">
						<button name="dont_follow" title="No, Thanks!" type="submit" id="dont_follow">No, Thanks!</button>
					</div>
				</div>
			</div>
		</div>
		<div class="span-24" id="footer"></div>
	</div>
	<script type="text/javascript" charset="utf-8">
            // jquery carousel
            window.onload = function() {
              $('#carousel').Carousel({
                itemWidth: 48,
              	itemHeight: 48,
              	itemMinWidth: 48,
              	items: 'a',
              	reflections: .5,
              	rotationSpeed: 1.0
            });}              
              
            // get satisfaction
            var is_ssl = ("https:" == document.location.protocol);
            var asset_host = is_ssl ? "https://s3.amazonaws.com/getsatisfaction.com/" : "http://s3.amazonaws.com/getsatisfaction.com/";
            document.write(unescape("%3Cscript src='" + asset_host + "javascripts/feedback-v2.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
</body>
</html>
